<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Hangman Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="bg">
    </div>
    <div id="header">
      <h1>Welcome to League of Legends Hangman</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <br/>
          <h4>List of Champion Names: <a href="http://gameinfo.na.leagueoflegends.com/en/game-info/champions/" target="_blank">Click Here</a></h4>
          <h2 id="attempts"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2 id="win"></h2>
          <h2 id="loss"></h2>
        </div>
        <div class="col-md-6">
          <h2>Letters Used: </h2><h3 id="used"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 id="main_game" class="text-center">
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="champ">
          </div>
        </div>
      </div>
    </div>

    <script src="javascript/game.js">
    </script>    
  </body>
</html>
